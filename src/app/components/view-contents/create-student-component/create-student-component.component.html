<div class="create-class-component" style="margin-left: 50px; margin-right: 50px">
    <mat-card>
        <div fxFlex="1 1 100%" class="login-form" >
            <h1>Create Student</h1>
            <br/>
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                <div class="form-groups">
                    <div class="form-group">
                        <label for="firstName">Student's name:</label>
                        <input type="text" id="firstName" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First name is required</div>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label for="firstName">Student's last name:</label>
                        <input type="text" id="lastName"formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last name is required</div>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <label for="firstName">Student's email:</label>
                        <input  type="text" id="email" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="firstName">Student's password:</label>
                        <input  type="password" id="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>

                <br>
                <button [disabled]="loading" class="btn btn-outline-primary btn-lg btn-block btn-user"  type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create Student
                </button>
            </form>



            
        </div>
    </mat-card>
</div>
