<div class="create-class-component">
    <mat-card>
        <div fxFlex="1 1 50%" class="login-form">
            <h4 class="text-dark mb-4">Create Student</h4>
            <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
                <div class="form-groups">
                    <div class="form-group">
                        <input placeholder="Enter First Name..." type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
                        <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
                            <div *ngIf="f.firstName.errors.required">First name is required</div>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <input placeholder="Enter Last Name..." type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
                        <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
                            <div *ngIf="f.lastName.errors.required">Last name is required</div>
                        </div>
                    </div>                    
                    <div class="form-group">
                        <input placeholder="Enter Email Address..." type="text" formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <input placeholder="Enter Password..." type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                            <div *ngIf="f.password.errors.required">Password is required</div>
                        </div>
                    </div>
                </div>

                <button [disabled]="loading" class="btn btn-primary btn-block text-white btn-user" type="submit">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Create Student
                </button>
            </form>
        </div>
    </mat-card>
</div>
